<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const data = [
            { "id": 12, "parentId": 1, "name": "朝阳区" },
            { "id": 241, "parentId": 24, "name": "田林街道" },
            { "id": 31, "parentId": 3, "name": "广州市" },
            { "id": 13, "parentId": 1, "name": "昌平区" },
            { "id": 2421, "parentId": 242, "name": "上海科技绿洲" },
            { "id": 21, "parentId": 2, "name": "静安区" },
            { "id": 242, "parentId": 24, "name": "漕河泾街道" },
            { "id": 22, "parentId": 2, "name": "黄浦区" },
            { "id": 11, "parentId": 1, "name": "顺义区" },
            { "id": 2, "parentId": 0, "name": "上海市" },
            { "id": 24, "parentId": 2, "name": "徐汇区" },
            { "id": 1, "parentId": 0, "name": "北京市" },
            { "id": 2422, "parentId": 242, "name": "漕河泾开发区" },
            { "id": 32, "parentId": 3, "name": "深圳市" },
            { "id": 33, "parentId": 3, "name": "东莞市" },
            { "id": 3, "parentId": 0, "name": "广东省" }
        ]

        const arrayToTree = (data) => {
            const tree = [];
            const map = new Map();
            // 第一次遍历 建map
            for (let item of data) {
                map.set(item.id, item);
            }

            // 第二次遍历
            for (let item of data) {
                if (item.parentId === 0) {
                    // 如果是根节点 存入tree
                    tree.push(item);
                } else {
                    const parent = map.get(item.parentId);
                    // 如果当前item的parent没有children数组 就新建一个
                    if (!parent.children) {
                        parent.children = [];
                    }
                    // 把当前item存入其parent的 children数组
                    parent.children.push(item);
                }
            }
            return tree;
        }

        const treeToArray = (tree) => {
            const array = [];
            const dfs = (node) => {
                // 先保存当前节点 分离children数组 
                const { children, ...rest } = node;
                array.push(rest);
                // children数组如果有值 就遍历children
                if (children) {
                    for (let child of children) {
                        dfs(child);
                    }
                }
            }
            for (let root of tree) {
                dfs(root);
            }
            return array;
        }

        const tree = arrayToTree(data);
        console.log(tree);
        const array = treeToArray(tree);
        console.log(array);


    </script>
</body>

</html>
